<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm #customStylesForm="" [formGroup]="loginForm" [gutter]="3" novalidate class="needs-validation">
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input cFormControl formControlName="username" type="text" autoComplete="username"
                    placeholder="Username" />
                  <c-form-feedback [valid]="true">Looks good!</c-form-feedback>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="current-password" formControlName="password" cFormControl placeholder="Password" type="password" />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" shape="rounded-pill" (click)="loginUser()">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
                <!-- <c-alert color="success" class="d-flex align-items-center mt-3">
                  <svg class="bi flex-shrink-0" width="15" height="15" role="img" aria-label="Info:">
                      <use xlink:href="#check-circle-fill" />
                  </svg>
                  <div>success alert with an icon</div>
              </c-alert>  -->
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Why not simply require only an email address the first time around? You can always require the user to
                  finalize sign up via email once they have experienced your service.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" shape="rounded-pill"
                  routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
<c-toaster class="p-3" position="fixed" [placement]="placement"></c-toaster>
